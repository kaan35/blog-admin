<app-navbar></app-navbar>
<div class='max-w-full mx-auto'>
  <div class='flex flex-col sm:flex-row gap-x-5'>
    <div class='flex-auto pb-6 hidden lg:flex'>
      <app-menu></app-menu>
    </div>
    <div class='sm:w-5/6 pb-6'>
      <div class='flex flex-col justify-center px-10 gap-4 mt-10'>
        <div class='bg-white border border-gray-100 rounded-lg shadow-lg pb-10 pt-5 px-5'>
          <div class='pb-5 text-md text-gray-600'>Pages</div>
          <div class='overflow-hidden overflow-x-auto border border-gray-100 rounded'>
            <table class='min-w-full text-sm divide-y divide-gray-200'>
              <thead>
              <tr>
                <th class='px-4 py-2 font-medium text-left text-gray-900'>Title</th>
                <th class='px-4 py-2 font-medium text-left text-gray-900 w-10'>Status</th>
                <th class='px-4 py-2 font-medium text-left text-gray-900 w-10'>Actions</th>
              </tr>
              </thead>
              <tbody class='divide-y divide-gray-100'>
              <tr *ngFor='let page of pages'>
                <td class='px-4 py-2'>{{page.title}}</td>
                <td class='px-4 py-2'>
                  <div [ngClass]="{
                       'text-green-500': page.publishStatus === 'published',
                       'text-red-500': page.publishStatus==='draft'
                       }"
                       class='capitalize'>
                    {{page.publishStatus}}
                  </div>
                </td>
                <td class='px-4 py-2'>
                  <a class='flex justify-center items-center text-sm text-gray-600 hover:text-black' href='#'>
                    <div>
                      <svg xmlns='http://www.w3.org/2000/svg' class='h-5 w-5' fill='none' viewBox='0 0 24 24' stroke='currentColor'
                           stroke-width='2'>
                        <path stroke-linecap='round' stroke-linejoin='round'
                              d='M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z' />
                      </svg>
                    </div>
                    <div class='ml-2'>Edit</div>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
