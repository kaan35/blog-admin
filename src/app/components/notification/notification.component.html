<div class="transition-all ease-in-out duration-300 opacity-100"
     [ngClass]="notificationService.notification.value.status ? 'opacity-100' : 'opacity-0 invisible'">
  <div class="flex fixed right-5 m-5 items-center p-4 w-full max-w-xs text-gray-500 bg-white rounded-lg shadow-lg">
    <div>
      <div *ngIf="notificationService.notification.value.status === 'success'">
        <div class="bg-green-200 rounded-full p-2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor" class="w-6 h-6 text-green-700">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
          </svg>
        </div>
      </div>
      <div *ngIf="notificationService.notification.value.status === 'error'">
        <div class="bg-red-200 rounded-full p-2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor" class="w-6 h-6 text-red-700">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </div>
      </div>
    </div>
    <div class="ml-3 text-sm font-normal">{{ notificationService.notification.value.message }}</div>
    <button type="button"
            (click)="remove()"
            class="ml-auto text-gray-700 hover:text-gray-900 rounded-lg p-1.5 inline-flex h-8 w-8">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
           stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
</div>
